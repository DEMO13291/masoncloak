<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Masons</title>
  <link id="favicon" rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/9/99/Unknown_person.jpg">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background: #111;
    }

    #logoContainer {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    #nextPageForm {
      display: none;
      background: #111;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      text-align: left;
    }

    input, button {
      padding: 10px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 4px;
      margin: 5px;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      margin-top: 10px;
    }

    #fullscreenButton {
      display: none;
      background-color: red;
      color: #fff;
      border: 1px solid #fff;
      cursor: pointer;
      padding: 10px;
      border-radius: 4px;
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h2>üï∂Ô∏è Mason's Stealth Cloaker</h2>
    <div id="logoContainer">
      <button onclick="toggleNextPageForm()">Next Page</button>
    </div>
  </header>

  <div id="nextPageForm">
    <h3>Customize the Website</h3>
    <input id="imgURL" type="text" placeholder="Paste favicon image URL (PNG)">
    <button onclick="changeFavicon()">Set Favicon</button><br>
    <input id="siteTitle" type="text" placeholder="Enter new title for the site">
    <button onclick="changeTitle()">Set Title</button>
  </div>

  <input id="urlInput" type="text" placeholder="Enter full site URL (https://...)">
  <button onclick="cloak()">Cloak Site</button>

  <iframe id="cloakFrame"></iframe>

  <button id="fullscreenButton" onclick="goFullScreen()">Full Screen</button>

  <script>
    function cloak() {
      const url = document.getElementById("urlInput").value;
      if (!url.startsWith("http")) {
        alert("Please enter a valid URL starting with https://");
        return;
      }
      const iframe = document.getElementById("cloakFrame");
      iframe.src = url;
      // Show the Full Screen button if the iframe is loaded
      document.getElementById("fullscreenButton").style.display = "block";
    }

    function changeFavicon() {
      const iconUrl = document.getElementById("imgURL").value;
      const favicon = document.getElementById("favicon");
      if (iconUrl) {
        favicon.href = iconUrl;
      }
    }

    function changeTitle() {
      const newTitle = document.getElementById("siteTitle").value;
      if (newTitle) {
        document.title = newTitle; // Changes the title of the page
      }
    }

    function goFullScreen() {
      const iframe = document.getElementById("cloakFrame");

      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) { // Firefox
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { // IE/Edge
        iframe.msRequestFullscreen();
      }
    }

    function toggleNextPageForm() {
      const form = document.getElementById("nextPageForm");
      // Toggle visibility of the form
      form.style.display = (form.style.display === "block") ? "none" : "block";
    }
  </script>

</body>
</html>
